<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <section class="new-trailers">
        <div class="text">
          <h1>Новые трейлеры</h1>
          <div>
            <p>Все трейлеры</p>
            <img src="/Arrow 1.png" alt="" />
          </div>
        </div>
        <div class="trailer">
          <img src="/image 3.svg" alt="" />
          <div>
            <div class="trailer-name">
              <h1>Форсаж 9</h1>
              <div class="message">
                <img src="/image-Photoroom.png" alt="" />
                <img src="/image-Photoroom (2).png" alt="" />
                <img src="/image-Photoroom (3).png" alt="" />
                <img src="/image-Photoroom (4).png" alt="" />
                <img src="/image-Photoroom (5).png" alt="" />
              </div>
            </div>
            <div class="trailer-like">
              <div class="like">
                <div><img src="/like 1.png" alt="" /></div>
                <p>3 245</p>
              </div>
              <div class="deslike">
                <div><img src="/like 1 (1).png" alt="" /></div>
                <p>420</p>
              </div>
            </div>
          </div>
          <div class="films"></div>
        </div>
      </section>
      <section class="popular-films">
        <div class="texts">
          <h1>Популярные фильмы</h1>
          <div class="tire"></div>
          <div class="time">
            <p>Всё время</p>
            <p>2020</p>
            <p>2019</p>
            <p>2018</p>
            <p>2017</p>
            <p>2016</p>
            <p>2015</p>
          </div>
        </div>
        <div class="top-films"></div>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
